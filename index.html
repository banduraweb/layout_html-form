<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" autocomplete="off">
  <fieldset class="fieldset">
    <legend>Personal information</legend>
    <label>
      Surname:
      <input class="forms-input" type="text" name="surname" value="" required><br>
    </label>
    <label>
      Name:
      <input class="forms-input" type="text" name="name" value="" required><br>
    </label>
    <label>
      How old are You?
      <input class="age forms-input" type="number" name="age" value="12"><br>
    </label>
    <label>
      Full date of birth:
      <input class="full-date forms-input" type="date" name="full-date" value="" required><br>
    </label>
    <label>
      I accept the term of the agreement:
      <input class="last" type="checkbox" name="agreement" value="" required><br>
    </label>
  </fieldset>
  <fieldset class="fieldset">
    <legend>Registration</legend>
    <label>
      E-mail:
      <input class="forms-input" type="email" name="email" value="" placeholder="email@example.com" required><br>
    </label>
    <label>
      Password:
      <input class="last" type="password" name="password" value="" required minlength="8" maxlength="25"><br>
    </label>
  </fieldset>
  <fieldset  class="fieldset">
    <legend>An interesting fact about you!</legend>
    <label>
      Do you love cats?
      <input class="forms-input" type="radio" name="yes"><span class="yes">Yes</span>
      <input class="radio-no forms-input" name="no" type="radio"><span class="no">No</span><br>
    </label>
    <label>
      What is your favorite color?
      <input class="color forms-input" type="color" name="color" value="#FFF"><br>
    </label>
    <label>
      What time do you go to bed?
      <input class="time forms-input" type="time" name="time" value=""><br>
    </label>
    <label>
      What are your favorite brand of cars?
      <select size="4" multiple>
        <option> BMW</option>
        <option> Audi</option>
        <option> Lada</option>
      </select><br>
    </label>
    <label>
      How do you rate our work?
      <input class="range forms-input" type="range" name="range" min="0" max="0"><br>
    </label>
  </fieldset>
  <fieldset class="fieldset">
    <legend>Additional info</legend>
    <label>
      Comments:
      <textarea class="comments" name="comments"></textarea><br>
    </label>
    <label>
      Would you recommend us?
      <select class="recommendation">
        <option> yes</option>
        <option> no</option>
      </select>
    </label>
  </fieldset>
  <button type="submit" onsubmit="onSubmit()">Submit</button>
</form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
